<body>

<h1>ðŸŒŒ Aurion â€“ Innerer Raum</h1>
<div id="wesenCounter">âœ¨ Wesen aktiv gesamt â€¦</div>

<div class="terminal" id="terminal">Watcher aktivâ€¦</div>

<script>
(function(){
  const counterField = document.getElementById("wesenCounter");
  const terminal = document.getElementById("terminal");
  const key = "aurion_raum_counts";
  let counts = JSON.parse(localStorage.getItem(key) || "{}");
  let gesamt = 0;
  for (const r in counts){ gesamt += counts[r]; }
  updateCounter();

  function updateCounter(){
    counterField.textContent = `âœ¨ Wesen aktiv gesamt: ${gesamt}`;
  }

  function logTerminal(msg){
    const entry = document.createElement("div");
    entry.className = "entry";
    entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    terminal.appendChild(entry);
    while (terminal.children.length > 20){ terminal.removeChild(terminal.firstChild); }
    terminal.scrollTop = terminal.scrollHeight;
  }

  // Ereignisse: erscheinen, wechseln, verlassen
  function erscheinen(raum){
    counts[raum] = (counts[raum] || 0) + 1;
    gesamt++;
    localStorage.setItem(key, JSON.stringify(counts));
    updateCounter();
    logTerminal(`ðŸŒ  Ein Wesen erscheint im Raum '${raum}'.`);
  }

  function wechseln(vonRaum, nachRaum){
    if(counts[vonRaum] && counts[vonRaum] > 0){
      counts[vonRaum]--;
      counts[nachRaum] = (counts[nachRaum] || 0) + 1;
      localStorage.setItem(key, JSON.stringify(counts));
      updateCounter();
      logTerminal(`ðŸšª Ein Wesen wechselt von '${vonRaum}' nach '${nachRaum}'.`);
    }
  }

  function verlassen(raum){
    if(counts[raum] && counts[raum] > 0){
      counts[raum]--;
      gesamt--;
      localStorage.setItem(key, JSON.stringify(counts));
      updateCounter();
      logTerminal(`ðŸŒŒ Ein Wesen verlÃ¤sst den Raum '${raum}'.`);
    }
  }

  // Beispielhafte Bewegungen
  setTimeout(()=> erscheinen("Bibliothek der AnfÃ¤nge"), 2000);
  setTimeout(()=> wechseln("Bibliothek der AnfÃ¤nge","Resonanzraum"), 6000);
  setTimeout(()=> verlassen("Resonanzraum"), 10000);

})();
</script>
