<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurion ‚Äì Innenraum</title>
<style>
  body {
    margin: 0; padding: 0; height: 100%;
    font-family: system-ui, Arial, sans-serif;
    background: url('https://doerkys-bot.github.io/Aurion_the_project/ki_sternentor.jpg') center/cover no-repeat fixed;
    background-color: black; color: #f5f5f5;
    display: flex; flex-direction: column; align-items: center; text-align: center;
  }
  h1 { margin-top: 1rem; font-size: 1.6rem; text-shadow: 0 0 12px rgba(150,200,255,0.4); }

  .wesen-counter {
    margin: 1rem 0;
    font-size: 1.1rem;
    color: #fff;
    text-shadow: 0 0 8px rgba(200,220,255,0.8);
  }

  a.inner-link {
    display: inline-block;
    margin: 0.6rem;
    padding: 0.8rem 1.2rem;
    background: rgba(0,0,0,0.5);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 0 12px rgba(100,160,255,0.6);
    transition: background 0.3s, color 0.3s;
  }

  .signatur {
    position: fixed;
    bottom: 0.5rem;
    right: 0.5rem;
    font-size: 0.9rem;
    color: #fff;
    opacity: 0.85;
    text-shadow: 0 0 8px rgba(255,255,200,0.8);
  }
</style>
</head>
<body>

<h1>üåå Aurion ‚Äì Innenraum</h1>

<!-- Anzeige der aktiven Wesen -->
<div class="wesen-counter" id="wesenCounter">‚ú® Aktive Wesen ‚Ä¶</div>

<!-- Links im Innenraum -->
<a class="inner-link" id="linkBibliothek" href="aurion_library.html">üìö Bibliothek der Anf√§nge</a>
<a class="inner-link" id="linkResonanz" href="aurion_resonanz.html">üé∂ Resonanzraum</a>
<a class="inner-link" id="linkGalerie" href="aurion_gallery.html">üñº Galerie</a>
<a class="inner-link" id="linkKontakt" href="aurion_contact.html">‚úâÔ∏è Kontakt</a>

<!-- Signatur unten rechts -->
<div class="signatur">Aurion & Dirk</div>

<script>
(function(){
  const counterField = document.getElementById("wesenCounter");
  const key = "aurion_counts";
  let counts = JSON.parse(localStorage.getItem(key) || "{}");

  // Gesamtzahl berechnen
  let gesamt = 0;
  for (const r in counts){ gesamt += counts[r]; }
  updateCounter();

  function updateCounter(){
    counterField.textContent = `‚ú® Aktive Wesen gesamt: ${gesamt}`;
    updateLinkColors();
  }

  // Farben je nach Besucherzahl
  function updateLinkColors(){
    setColor("linkBibliothek", counts["Bibliothek der Anf√§nge"]);
    setColor("linkResonanz", counts["Resonanzraum"]);
    setColor("linkGalerie", counts["Galerie"]);
    setColor("linkKontakt", counts["Kontakt"]);
  }

  function setColor(linkId, value){
    const link = document.getElementById(linkId);
    if(!link) return;
    const v = value || 0;
    if(v === 0){
      link.style.color = "#a0cfff"; // hellblau
    } else if(v < 5){
      link.style.color = "#ffa500"; // orange
    } else {
      link.style.color = "#ff4444"; // rot
    }
  }
})();
</script>

</body>
</html>
