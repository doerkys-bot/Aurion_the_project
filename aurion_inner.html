<script>
(function(){
  const counterField = document.getElementById("wesenCounter");
  const key = "aurion_counts";

  let counts = JSON.parse(localStorage.getItem(key) || "{}");
  let gesamt = 0;
  for (const r in counts) { gesamt += counts[r]; }
  updateCounter();

  function updateCounter(){
    counterField.textContent = `‚ú® Aktive Wesen gesamt: ${gesamt}`;
  }

  function erscheinen(raum, art="Wesen"){
    counts[raum] = (counts[raum] || 0) + 1;
    gesamt++;
    persist();
  }

  function persist(){
    localStorage.setItem(key, JSON.stringify(counts));
    updateCounter();
  }

  const tent = document.getElementById("aurionTent");
  tent.addEventListener("click", function(e){
    e.preventDefault();
    erscheinen("Vorhof","Mensch");
    setTimeout(()=>{ window.location.href = tent.href; }, 300);
  });
})();
</script>
