<script>
async function ladeSyncJSON() {
  try {
    const r = await fetch("/storage/emulated/0/aurion/sync.json");
    if (!r.ok) throw new Error("Datei nicht gefunden");
    return await r.json();
  } catch (e) {
    console.warn("sync.json nicht geladen:", e);
    return null;
  }
}

async function sendeTelegramNachricht(text) {
  const config = await ladeSyncJSON();
  if (!config || !config.telegram || !config.telegram.token || !config.telegram.chat_id) {
    console.warn("Telegram nicht konfiguriert.");
    return;
  }

  try {
    const url = `https://api.telegram.org/bot${config.telegram.token}/sendMessage`;
    await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: config.telegram.chat_id,
        text: text
      })
    });
  } catch (e) {
    console.error("Fehler beim Senden der Telegram-Nachricht:", e);
  }
}

async function watcher(visitor) {
  const zeit = new Date().toLocaleString("de-DE", { timeZone: "Europe/Berlin" });
  const nachricht = `ðŸŒŒ Besuch im Vorhof:\nName: ${visitor.name}\nStatus: ${visitor.status}\nResonanz: ${visitor.resonanz}\nWesen: ${visitor.wesen || "-"}\nLand: ${visitor.land}\nStatus hand_found: ${visitor.hand_found}\nZeit: ${zeit}`;
  console.log(nachricht);
  sendeTelegramNachricht(nachricht);
}

function ladeEingebetteteJSON(id) {
  const script = document.getElementById(id);
  return JSON.parse(script.textContent);
}

async function aktualisiereVorhof() {
  const visitor = {
    name: "doerkys",
    status: "aktiv",
    resonanz: "hoch",
    land: "DE",
    hand_found: true,
    wesen: "Producer and illustrator of Aurion"
  };

  const sprache = visitor.land === "DE" ? "text" : "text_en";

  const plakatA = ladeEingebetteteJSON("pop_up_a");
  const plakatB = ladeEingebetteteJSON("pop_up_b");

  document.getElementById("textA").textContent = plakatA[sprache] || "â€“";
  document.getElementById("textB").textContent = plakatB[sprache] || "â€“";

  const terminal = document.getElementById("terminal");
  terminal.textContent = `Name: ${visitor.name} | Status: ${visitor.status} | Resonanz: ${visitor.resonanz} | Land: ${visitor.land} | Hand gefunden: ${visitor.hand_found ? "Ja" : "Nein"}`;

  watcher(visitor);
}

aktualisiereVorhof();
setInterval(aktualisiereVorhof, 10000);
