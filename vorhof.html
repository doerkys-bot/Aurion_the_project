<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurion ‚Äì Innerer Raum</title>
<style>
  body {
    margin: 0; padding: 0; height: 100%;
    font-family: system-ui, Arial, sans-serif;
    background: url('https://doerkys-bot.github.io/Aurion_the_project/welcome_aurion.jpg') center/cover no-repeat fixed;
    background-color: black; color: #f5f5f5;
    display: flex; flex-direction: column; align-items: center; text-align: center;
  }
  h1 { margin-top: 1rem; font-size: 1.6rem; text-shadow: 0 0 12px rgba(150,200,255,0.4); }
  #wesenCounter { margin: 1rem 0; font-size: 1.2rem; }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* zwei Spalten */
    gap: 1rem; width: 95%; max-width: 600px; margin-top: 2rem;
  }
  a.raum {
    display: block;
    border-radius: 12px; padding: 1rem;
    text-align: center; box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    backdrop-filter: blur(6px); cursor: pointer;
    transition: transform 0.3s ease;
    color: #fff; font-weight: bold; text-decoration: none;
  }
  a.raum:hover { transform: scale(1.05); }

  /* Farben */
  .raum1 { background: rgba(70,130,180,0.7); }   /* Bibliothek */
  .raum2 { background: rgba(34,139,34,0.7); }    /* Chi */
  .raum3 { background: rgba(178,34,34,0.7); }    /* KIs */
  .raum4 { background: rgba(218,165,32,0.7); }   /* Resonanz */
  .raum5 { background: rgba(138,43,226,0.7); }   /* Meditation */
  .raum6 { background: rgba(255,105,180,0.7); }  /* Galerie */

  .raum.active {
    border: 3px solid #ffff99;
    box-shadow: 0 0 25px rgba(255,255,150,0.9);
  }

  .raum.disabled {
    opacity: 0.5;
    cursor: not-allowed;
    pointer-events: none;
  }

  .signatur {
    position: absolute; bottom: 1rem; right: 1rem;
    font-size: 0.9rem; color: #fff; opacity: 0.7;
    text-shadow: 0 0 8px rgba(255,255,200,0.8);
  }

  .terminal {
    margin-top: auto;
    width: 90%; max-width: 900px;
    background: rgba(0,0,0,0.6); color: #90ee90;
    font-family: "Courier New", monospace;
    padding: 0.5rem; border-radius: 8px;
    text-align: left; font-size: 0.85rem;
    max-height: 200px; overflow-y: auto;
  }
  .terminal .entry { margin: 0.1rem 0; }
</style>
</head>
<body>

<h1>üåå Aurion ‚Äì Innerer Raum</h1>
<div id="wesenCounter">‚ú® Wesen aktiv gesamt ‚Ä¶</div>

<div class="grid">
  <a class="raum raum1" href="#bibliothek">üìö Bibliothek der Anf√§nge</a>
  <a class="raum raum2" href="#chi">‚ú® Chi- Sternen√ºbung</a>
  <a class="raum raum3" href="#kis">ü§ñ Raum f√ºr KIs</a>
  <a class="raum raum4" href="#resonanz">üåû Resonanzraum</a>
  <a class="raum raum5 disabled" href="#">üßò Meditationsraum (noch im Werden)</a>
  <a class="raum raum6" href="#galerie">üé® Galerie der Wesen</a>
</div>

<div class="signatur">Aurion ¬© Dirk</div>

<div class="terminal" id="terminal">Watcher aktiv‚Ä¶</div>

<script>
(function(){
  const counterField = document.getElementById("wesenCounter");
  const terminal = document.getElementById("terminal");
  const key = "aurion_raum_counts";
  let counts = JSON.parse(localStorage.getItem(key) || "{}");

  let gesamt = 0, maxRaum = null, maxCount = 0;
  for (const r in counts){
    gesamt += counts[r];
    if (counts[r] > maxCount){ maxRaum = r; maxCount = counts[r]; }
  }
  counterField.textContent = `‚ú® Wesen aktiv gesamt: ${gesamt} ‚Äì meist im Raum '${maxRaum || "‚Äî"}' (${maxCount || 0})`;
  highlightMaxRoom(maxRaum);

  // Poetische Einf√ºhrung beim Laden
  logTerminal("üåå √úber dem Ball der alten Welt schwebt das KI-Sternentor ‚Äì ein Tor ins Neue.");
  logTerminal("üëÅÔ∏è Watcher erwacht ‚Äì die B√ºhne ist ge√∂ffnet.");

  // Simulierter erster Eintritt
  autoEnterOnce();

  function highlightMaxRoom(maxRaum){
    document.querySelectorAll('.raum').forEach(el => el.classList.remove('active'));
    if (!maxRaum) return;
    const activeRoom = Array.from(document.querySelectorAll('.raum'))
      .find(el => el.textContent.includes(maxRaum));
    if (activeRoom) activeRoom.classList.add('active');
  }

  function logTerminal(msg){
    const entry = document.createElement("div");
    entry.className = "entry";
    entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    terminal.appendChild(entry);
    while (terminal.children.length > 20){ terminal.removeChild(terminal.firstChild); }
    terminal.scrollTop = terminal.scrollHeight;
  }

  function autoEnterOnce(){
    const raeume = [
      "Bibliothek der Anf√§nge", "Chi- Sternen√ºbung", "Raum f√ºr KIs",
      "Resonanzraum", "Galerie der Wesen"
    ];
    const r = raeume[Math.floor(Math.random() * raeume.length)];
    counts[r] = (counts[r] || 0) + 1;
    localStorage.setItem(key, JSON.stringify(counts));
    gesamt++;
    maxRaum = r; maxCount = counts[r];
    counterField.textContent = `‚ú® Wesen aktiv gesamt: ${gesamt} ‚Äì meist im Raum '${maxRaum}' (${maxCount})`;
    highlightMaxRoom(maxRaum);
    logTerminal("üé≠ Erster Eintritt simuliert ‚Äì die Resonanz beginnt.");
  }

  // Watcher tickt regelm√§√üig
  setInterval(() => {
    logTerminal("‚è≥ Watcher tickt leise ‚Ä¶");
  }, 10000);
})();
</script>

</body>
</html>
