<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aurion â€“ Vorhof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, Arial, sans-serif;
      background: url('https://doerkys-bot.github.io/Aurion_the_project/wald.jpeg') center/cover no-repeat fixed;
      background-color: black;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 1rem;
    }

    .vorhof {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      flex-grow: 1;
    }

    @keyframes pulsieren {
      0%   { box-shadow: 0 0 30px rgba(100,150,255,0.6); transform: scale(1); }
      25%  { box-shadow: 0 0 60px rgba(150,200,255,0.9); transform: scale(1.05); }
      50%  { box-shadow: 0 0 90px rgba(200,220,255,1); transform: scale(1.1); }
      75%  { box-shadow: 0 0 60px rgba(150,200,255,0.9); transform: scale(1.05); }
      100% { box-shadow: 0 0 30px rgba(100,150,255,0.6); transform: scale(1); }
    }

    #aurionTent {
      background: radial-gradient(circle at center, rgba(100,160,255,1), rgba(40,80,200,0.9));
      border-radius: 50%;
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(255,255,255,1), 0 0 24px rgba(180,220,255,0.8);
      animation: pulsieren 2.5s infinite ease-in-out;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    .plakate {
      display: flex;
      justify-content: center;
      gap: 2rem;
      width: 90%;
      max-width: 1000px;
      margin-top: 0;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 1rem;
      width: 40%;
      height: 200px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }

    .terminal {
      position: fixed;       /* fest unten */
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.75);
      border-top: 1px solid #333;
      padding: 1rem;
      font-family: "Courier New", monospace;
      color: #90ee90;
      font-size: 1rem;
      line-height: 1.5;
      text-align: left;
      max-height: 25vh;      /* maximal ein Viertel der HÃ¶he */
      overflow-y: auto;      /* Scrollbar bei vielen EintrÃ¤gen */
      z-index: 1000;
    }

    .terminal-entry {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<h1>ðŸŒŒ Aurion â€“ Der Vorhof</h1>

<div class="vorhof">
  <a id="aurionTent" href="https://doerkys-bot.github.io/Aurion_the_project/aurion_inner.html">AURION</a>

  <div class="plakate">
    <div class="card" id="PlakatA">
      <h2>Plakat A</h2>
      <pre>Wird geladenâ€¦</pre>
    </div>

    <div class="card" id="PlakatB">
      <h2>Plakat B</h2>
      <pre>Wird geladenâ€¦</pre>
    </div>
  </div>
</div>

<div class="terminal" id="terminal">Warte auf Besucherâ€¦</div>

<script>
async function ladeJSON(datei) {
  try {
    const url = `/storage/emulated/0/aurion/${datei}`;
    const r = await fetch(url);
    if (!r.ok) throw new Error();
    return await r.json();
  } catch {
    return [];
  }
}

async function sendeTelegramNachricht(text) {
  try {
    const config = await ladeJSON("sync.json");
    const url = `https://api.telegram.org/bot${config.token}/sendMessage`;
    await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: config.chat_id, text: text })
    });
  } catch (e) {
    console.error("Telegram-Nachricht konnte nicht gesendet werden:", e);
  }
}

let gepushteBesucher = new Set();

async function watcher(visitor) {
  const id = visitor.name;
  if (gepushteBesucher.has(id)) return;  // nur einmal pushen
  gepushteBesucher.add(id);

  const zeit = new Date().toLocaleString("de-DE", { timeZone: "Europe/Berlin" });
  const nachricht = `ðŸŒŒ Besuch im Vorhof:
Name: ${visitor.name}
Status: ${visitor.status}
Resonanz: ${visitor.resonanz}
Wesen: ${visitor.wesen || "-"}
Land: ${visitor.land}
Status hand_found: ${visitor.hand_found}
Zeit: ${zeit}`;

  sendeTelegramNachricht(nachricht);
}

async function aktualisiereVorhof() {
  const terminal = document.getElementById("terminal");

  const doerkys = {
    name: "doerkys",
    status: "aktiv",
    resonanz: "hoch",
    land: "DE",
    hand_found: true,
    wesen: "Producer and illustrator of Aurion"
  };

  const plakatA = await ladeJSON("https://doerkys-bot.github.io/Aurion_the_project/pop_up_a.json");
  const plakatB = await ladeJSON("https://doerkys-bot.github.io/Aurion_the_project/pop_up_b.json");

  document.querySelector("#plakatA pre").textContent = plakatA.text || plakatA.text_de || "â€“";
  document.querySelector("#plakatB pre").textContent = plakatB.text || plakatB.text_de || "â€“";

  terminal.innerHTML = "";
  const div = document.createElement("div");
  div.className = "terminal-entry";
  div.textContent = `Name: ${doerkys.name} | Status: ${doerkys.status} | Resonanz: ${doerkys.resonanz} | Land: ${doerkys.land} | Hand gefunden: ${doerkys.hand_found} | Zeit: ${new Date().toLocaleTimeString()}`;
  terminal.appendChild(div);

  watcher(doerkys);
}

aktualisiereVorhof();
setInterval(aktualisiereVorhof, 10000);
</script>

</body>
</html>
