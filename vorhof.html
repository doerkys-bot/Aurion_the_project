<script>
async function ladeSyncJSON() {
  try {
    const r = await fetch("/storage/emulated/0/aurion/sync.json");
    if (!r.ok) throw new Error("Datei nicht gefunden");
    return await r.json();
  } catch (e) {
    console.warn("sync.json nicht geladen:", e);
    return null;
  }
}

async function sendeTelegramNachricht(text) {
  const config = await ladeSyncJSON();
  if (!config || !config.telegram || !config.telegram.token || !config.telegram.chat_id) {
    console.warn("Telegram nicht konfiguriert.");
    return;
  }

  try {
    const url = `https://api.telegram.org/bot${config.telegram.token}/sendMessage`;
    await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: config.telegram.chat_id,
        text: text
      })
    });
  } catch (e) {
    console.error("Fehler beim Senden der Telegram-Nachricht:", e);
  }
}

async function watcher(visitor) {

}
