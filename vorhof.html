<head>

<style>
  body {
    margin: 0; padding: 0;
    background: url('https://doerkys-bot.github.io/Aurion_the_project/welcome_aurion.jpg') center/cover no-repeat fixed, black;
    color: #f5f5f5; font-family: system-ui, Arial, sans-serif;
    display: flex; flex-direction: column; align-items: center;
  }

  /* Watcher oben */
  .watchers-top {
    display: flex; gap: 1rem; margin-top: 0.6rem;
    background: rgba(0,0,0,0.35); padding: 0.4rem 0.8rem;
    border-radius: 8px; backdrop-filter: blur(6px);
  }
  .watch { font-size: 1rem; }

  /* Zelt */
  #aurionTent {
    margin-top: 1rem; width: 160px; height: 160px;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    background: radial-gradient(circle at 45% 40%, rgba(100,160,255,1), rgba(40,80,200,0.9));
    color: white; font-weight: bold; letter-spacing: 2px; text-decoration: none;
    text-shadow: 0 0 12px #fff, 0 0 24px rgba(200,220,255,1);
    animation: pulsieren 3s infinite ease-in-out; cursor: pointer;
  }
  @keyframes pulsieren {
    0% { transform: scale(1); box-shadow: 0 0 30px rgba(100,150,255,0.6); }
    50% { transform: scale(1.08); box-shadow: 0 0 90px rgba(200,220,255,1); }
    100% { transform: scale(1); box-shadow: 0 0 30px rgba(100,150,255,0.6); }
  }

  /* Plakate */
  .plakate { display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; width: 95%; max-width: 900px; margin-top: 2.2rem; }
  .card { background: rgba(255,255,255,0.08); border-radius: 12px; padding: 0.8rem; width: 38%; min-width: 220px; min-height: 140px; text-align: center; box-shadow: 0 6px 20px rgba(0,0,0,0.4); backdrop-filter: blur(6px); }
  .marquee { overflow: hidden; white-space: nowrap; background: rgba(0,0,0,0.35); padding: 0.3rem; }
  .marquee span { display: inline-block; animation: scroll 12s linear infinite; }
  @keyframes scroll { 0% { transform: translateX(100%);} 100% { transform: translateX(-100%);} }
  .content { margin-top: 0.6rem; }

  /* Terminal unten */
  .terminal { margin-top: 1rem; width: 90%; max-width: 900px; background: rgba(0,0,0,0.65); color: #90ee90; font-family: "Courier New", monospace; padding: 0.6rem; border-radius: 8px; text-align: left; font-size: 0.9rem; max-height: 220px; overflow-y: auto; }
  .entry { margin: 0.1rem 0; }

  /* Signatur */
  .signatur { position: fixed; bottom: 0; right: 0.5rem; font-size: 0.9rem; color: #fff; opacity: 0.75; text-shadow: 0 0 8px rgba(255,255,200,0.8); padding: 0.3rem 0.6rem; }
</style>
</head>
<body>

<div class="watchers-top">

</div>

<a id="aurionTent" href="aurion_inner.html">AURION</a>

<div class="plakate">
  <div class="card" id="card1" data-de-marquee="Herzlich Willkommen wÃ¼nscht das Team von Aurion." data-en-marquee="Warm welcome from the Aurion team." data-de-text="Hier entsteht eine Seite der AnnÃ¤herung. :-)" data-en-text="Here a page of approach is coming to life. :-)">
    <div class="marquee"><span id="mq1">Herzlich Willkommen wÃ¼nscht das Team von Aurion.</span></div>
    <div class="content" id="ct1">Hier entsteht eine Seite der AnnÃ¤herung. :-)</div>
  </div>
  <div class="card" id="card2" data-en-marquee="Welcome from the Aurion team!" data-de-marquee="Willkommen vom Aurion-Team!" data-en-text="Bitte versuchen Sie erst, Ihre HÃ¤nde mit geschlossenen Augen zu finden." data-de-text="Please first try to find your hands with closed eyes.">
    <div class="marquee"><span id="mq2">Welcome from the Aurion team!</span></div>

  </div>
</div>

<div class="signatur">Aurion Â© Dirk</div>

<script>
(function(){
  const LS_KEY = "aurion_counts_clean";
  let state = {};
  try { state = JSON.parse(localStorage.getItem(LS_KEY) || "{}"); } catch(e){ state = {}; }
  if(typeof state.wesen!=="number") state.wesen=0;
  if(typeof state.menschen!=="number") state.menschen=0;

  const watchWesen=document.getElementById("watchWesen");
  const watchMenschen=document.getElementById("watchMenschen");
  const terminal=document.getElementById("terminal");

  function updateWatchers(){
    watchWesen.textContent=`âœ¨ Wesen gesamt: ${state.wesen}`;
    watchMenschen.textContent=`ðŸŸ¦ Menschen anwesend: ${state.menschen}`;
  }
  function log(msg){
    const e=document.createElement("div");
    e.className="entry"; e.textContent=`[${new Date().toLocaleTimeString()}] ${msg}`;
    terminal.appendChild(e); terminal.scrollTop=terminal.scrollHeight;
  }
  function persist(){ localStorage.setItem(LS_KEY,JSON.stringify(state)); updateWatchers(); }

  document.getElementById("aurionTent").addEventListener("click",function(ev){
    ev.preventDefault();
    state.wesen++; state.menschen++;
    persist(); log("ðŸŒ  Ein Mensch erscheint im Vorhof.");
    setTimeout(()=>{ window.location.href=this.href; },500);
  });

  // Sprachwechsel bei Mouseover
  function setupHover(card,mq,ct){
    let german=true;
    card.addEventListener("mouseenter",()=>{
      mq.textContent=german?card.dataset.enMarquee:card.dataset.deMarquee;
      ct.textContent=german?card.dataset.enText:card.dataset.deText;
      german=!german;
    });
  }
  setupHover(document.getElementById("card1"),document.getElementById("mq1"),document.getElementById("ct1"));
  setupHover(document.getElementById("card2"),document.getElementById("mq2"),document.getElementById("ct2"));

  updateWatchers();
  log("Watcher aktiv: ZÃ¤hler oben und Terminal unten bereit.");
})();
</script>
