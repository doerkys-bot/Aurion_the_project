<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurion Vorhof</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://doerkys-bot.github.io/Aurion_the_poroject/wald.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }
    .scene {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap; /* sorgt dafür, dass es auf dem Handy untereinander fällt */
    }
    .poster {
      background: rgba(0,0,0,0.6);
      padding: 1em;
      border-radius: 8px;
      max-width: 200px;
      text-align: center;
      font-size: 0.9em;
      color: #ffcc00;
    }
    .tent {
      background: rgba(255,255,255,0.15);
      padding: 2em 3em;
      border-radius: 50%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      text-decoration: none;
      animation: breathe 4s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    @keyframes breathe {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Linkes Plakat -->
    <div class="poster" id="posterA">Lade Plakat A…</div>

    <!-- Zelt mit Link -->
    <a class="tent" href="https://doerkys-bot.github.io/Aurion_the_poroject/aurion_inner.html">
      Aurion
    </a>

    <!-- Rechtes Plakat -->
    <div class="poster" id="posterB">Lade Plakat B…</div>
  </div>

  <script>
    // JSON-Inhalte laden und ins Plakat schreiben
    async function loadPoster(id, url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById(id).textContent = data.text || data.title || JSON.stringify(data);
      } catch (e) {
        document.getElementById(id).textContent = "Plakat konnte nicht geladen werden.";
      }
    }

    loadPoster("posterA", "https://doerkys-bot.github.io/Aurion_the_poroject/pop_up_a.json");
    loadPoster("posterB", "https://doerkys-bot.github.io/Aurion_the_poroject/pop_up_b.json");
  </script>
</body>
</html>
