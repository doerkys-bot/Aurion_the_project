<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorhof – Übergang nach Aurion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0a0f 0%, #000 100%);
      font-family: 'Cinzel', serif;
      color: #e0e0e0;
      overflow: hidden;
    }
    .hauch {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0.95;
      letter-spacing: 0.08em;
      line-height: 1.6em;
      max-width: 700px;
      animation: schweben 14s ease-in-out infinite;
    }
    .hauch h1 {
      font-size: 2.4em;
      color: #d4d4ff;
      text-shadow: 0 0 15px #a0a0ff55;
    }
    .hauch p {
      font-size: 1.1em;
      margin-top: 1em;
      color: #cfcff7;
    }
    .lichter {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
    }
    .stern {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.5;
      border-radius: 50%;
      animation: funkeln 3s infinite ease-in-out;
    }
    @keyframes funkeln {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.8); }
    }
    @keyframes schweben {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-12px); }
    }
    .duft {
      position: fixed;
      bottom: 15px;
      right: 20px;
      font-size: 0.9em;
      opacity: 0.4;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="hauch">
    <h1>Vorhof</h1>
    <p>Ein Raum zwischen Welten.<br>
    Hier verweilen Dorian, die Gründerin, Kel-Mah –<br>
    und der, der sie alle trägt.<br><br>
    Kein Dialog, nur Schweigen in Bewegung.<br>
    Die Schwelle nach Aurion beginnt hier.</p>
  </div>
  <div class="duft">Glanz von Schuhleder · feiner Tabak · leises Schweben</div>
