<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>GÃ¤stebuch von Aurion</title>  <style>    body {      margin: 0;      padding: 0;      font-family: 'Georgia', serif;      background: radial-gradient(circle at 50% 30%, #0b1223, #05070f 80%);      color: #eaeaea;      display: flex;      flex-direction: column;      align-items: center;      min-height: 100vh;    }    h1 {      margin-top: 2rem;      font-size: 2rem;      color: #ffd;      text-shadow: 0 0 12px #88f;    }    .buch-container {      background: rgba(0, 0, 0, 0.6);      border: 1px solid #445;      border-radius: 12px;      padding: 2rem;      width: 90%;      max-width: 600px;      box-shadow: 0 0 20px rgba(100, 150, 255, 0.3);    }    label {      display: block;      margin-top: 1rem;      font-weight: bold;      color: #ccf;    }    input, textarea {      width: 100%;      padding: 0.8rem;      margin-top: 0.4rem;      border-radius: 8px;      border: none;      background: #111827;      color: #eaeaea;      font-family: 'Georgia', serif;    }    button {      margin-top: 1.2rem;      padding: 0.8rem 1.6rem;      background: #445;      color: #ccf;      border: 1px solid #88f;      border-radius: 8px;      cursor: pointer;      font-weight: bold;      transition: all 0.3s ease;    }    button:hover {      background: #88f;      color: #111;    }    .eintraege {      margin-top: 2rem;      width: 90%;      max-width: 600px;    }    .eintrag {      background: rgba(255, 255, 255, 0.05);      border-left: 4px solid #88f;      padding: 1rem;      margin-bottom: 1rem;      border-radius: 6px;      animation: fadeIn 1s ease;    }    @keyframes fadeIn {      from { opacity: 0; transform: translateY(10px); }      to { opacity: 1; transform: translateY(0); }    }  </style></head><body>  <h1>ðŸ“– GÃ¤stebuch von Aurion</h1>  <div class="buch-container">    <label for="name">Name (optional)</label>    <input type="text" id="name" placeholder="Du kannst auch schweigend schreiben">    <label for="nachricht">Deine Nachricht</label>    <textarea id="nachricht" rows="5" placeholder="Was mÃ¶chtest du teilen?"></textarea>    <button onclick="eintragen()">Eintragen</button>  </div>  <div class="eintraege" id="eintraege">    <!-- EintrÃ¤ge erscheinen hier -->  </div>  <script>    function eintragen() {      const name = document.getElementById("name").value || "ðŸœ‚ Ein Gast";      const nachricht = document.getElementById("nachricht").value.trim();      if (!nachricht) return;      const container = document.getElementById("eintraege");      const div = document.createElement("div");      div.className = "eintrag";      div.innerHTML = `<strong>${name}</strong><br>${nachricht}`;      container.prepend(div);      document.getElementById("name").value = "";      document.getElementById("nachricht").value = "";    }  </script></body></html>
