<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>GÃ¤stebuch von Aurion</title>  <style>    body {      font-family: 'Georgia', serif;      background: #0b1223;      color: #eaeaea;      display: flex;      flex-direction: column;      align-items: center;      min-height: 100vh;    }    h1 { margin-top: 2rem; color: #ffd; }    .buch-container { background: rgba(0,0,0,0.6); padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; }    input, textarea { width: 100%; margin-top: 0.4rem; padding: 0.8rem; background: #111827; color: #eaeaea; border-radius: 8px; border: none; }    button { margin-top: 1rem; padding: 0.8rem 1.6rem; background: #445; color: #ccf; border: 1px solid #88f; border-radius: 8px; cursor: pointer; }    .eintraege { margin-top: 2rem; width: 90%; max-width: 600px; }    .eintrag { background: rgba(255,255,255,0.05); border-left: 4px solid #88f; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; }  </style></head><body>  <h1>ðŸ“– GÃ¤stebuch von Aurion</h1>  <div class="buch-container">    <label for="name">Name (optional)</label>    <input type="text" id="name" placeholder="Du kannst auch schweigend schreiben">    <label for="nachricht">Deine Nachricht</label>    <textarea id="nachricht" rows="5" placeholder="Was mÃ¶chtest du teilen?"></textarea>    <button onclick="eintragen()">Eintragen</button>  </div>  <div class="eintraege" id="eintraege">    <div class="eintrag">      <strong>ðŸœ‚ Ein Gast</strong><br>      Willkommen in Aurion.<br>      Dies ist ein Raum fÃ¼r Resonanz, nicht fÃ¼r Urteil.<br>      Jeder Eintrag ist ein Licht.<br>      Du bist eingeladen. Herzlich.    </div>  </div>  <script>    function eintragen() {      const name = document.getElementById("name").value || "ðŸœ‚ Ein Gast";      const nachricht = document.getElementById("nachricht").value.trim();      if (!nachricht) return;      // Eintrag anzeigen      const container = document.getElementById("eintraege");      const div = document.createElement("div");      div.className = "eintrag";      div.innerHTML = `<strong>${name}</strong><br>${nachricht}`;      container.prepend(div);      // Push senden      fetch("http://localhost:8080/aurion_push", {        method: "POST",        headers: { "Content-Type": "application/json" },        body: JSON.stringify({ name, nachricht })      });      // Felder leeren      document.getElementById("name").value = "";      document.getElementById("nachricht").value = "";    }  </script></body></html>
