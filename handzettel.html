<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bibliothek der Anf√§nge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 1rem;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 { text-align: center; margin-bottom: 1rem; color: #8cf; }

  .reihe {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 600px;
    margin-bottom: 1rem;
  }

  .buch {
    width: 30%;
    height: 30vh;
    background: linear-gradient(135deg, #555, #333);
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    writing-mode: vertical-rl;
    cursor: pointer;
    transition: transform 0.3s;
    padding: 0.5rem;
    box-sizing: border-box;
    color: #fff;
  }

  .buch:hover {
    transform: rotateY(8deg) translateY(-5px);
    box-shadow: 0 8px 20px rgba(100,200,255,0.6);
  }

  .buch-content {
    writing-mode: horizontal-tb;
    transform: rotate(0deg);
    font-size: 0.75rem;
  }

  .beschreibung {
    width: 90%;
    max-width: 600px;
    background: rgba(0,0,0,0.5);
    padding: 0.75rem;
    border-radius: 4px;
    margin-bottom: 1rem;
    min-height: 3rem;
  }

  .sprache-switch {
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .sprache-switch input {
    transform: scale(1.5);
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>üìö Bibliothek der Anf√§nge</h1>

<div class="sprache-switch">

</div>

<div class="reihe" id="reihe1">
  <div class="buch" id="buch1"><div class="buch-content" id="content1"></div></div>
  <div class="buch" id="buch2"><div class="buch-content" id="content2"></div></div>
  <div class="buch" id="buch3"><div class="buch-content" id="content3"></div></div>
</div>

<div class="reihe" id="reihe2">
  <div class="buch" id="buch4"><div class="buch-content" id="content4"></div></div>
  <div class="buch" id="buch5"><div class="buch-content" id="content5"></div></div>
  <div class="buch" id="buch6"><div class="buch-content" id="content6"></div></div>
</div>

<div class="beschreibung" id="beschreibung">Klicke ein Buch, um die Beschreibung zu sehen.</div>

<script>
const b√ºcher = [
  {

let sprache = "de";

function aktualisiereSprache() {
  sprache = document.getElementById("langToggle").checked ? "en" : "de";
  for (let i = 0; i < b√ºcher.length; i++) {
    document.getElementById(`content${i+1}`).textContent = b√ºcher[i][sprache];
  }
}

function zeigeBeschreibung(index) {
  document.getElementById("beschreibung").textContent = b√ºcher[index][`text_${sprache}`];
}

// Klick-Events f√ºr jedes Buch
for (let i = 0; i < b√ºcher.length; i++) {

document.getElementById("langToggle").addEventListener("change", () => {
  aktualisiereSprache();
  // Beschreibung neu laden, falls bereits ausgew√§hlt
  const beschreibungDiv = document.getElementById("beschreibung");
  const currentText = beschreibungDiv.textContent;
  const index = b√ºcher.findIndex(b => b[`text_${sprache}`] === currentText || b[`text_${sprache === 'de' ? 'en' : 'de'}`] === currentText);
  if(index !== -1) {
    zeigeBeschreibung(index);
  }
});

</script>

</body>
</html>
